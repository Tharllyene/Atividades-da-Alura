<script>
function pulaLinha (){
	document.write("<br>")
    document.write("<br>")
}

	document.write(frase)

function calculaImc (peso, altura) {
	return imc= peso / (altura * altura);
}

var imcFlavio= calculaImc (73, 1.71);
var imcAmigo= calculaImc (68, 1.72);
var imcMeu= calculaImc (55, 1.70);

mostra (imcAmigo);
mostra (imcMeu);

</script>
